    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;

    .container {
      margin-top: 50px;
    }

    .table {
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden; /* Ensures child elements respect the border radius */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adjust shadow color for better visibility */
  border: 2px solid rgb(120, 126, 120); /* Proper border styling */
  background-color: #cfd0cf; /* Ensure the background contrasts with the shadow */
}





    th {
      background-color: #404140;
      color: white;
      border-bottom: 2px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #e7f7e1;
    }

    td {
      vertical-align: middle;
    }

     .table-hover tbody tr:hover td {
      background-color: #f6f8f6;

    .btn-view {
      background-color: #1f4529;
      color: white;
      border-radius: 5px;
      padding: 8px 16px;

    }

    .btn-view:hover {
      background-color: #145e3b;
    }

    .btn {
      margin: 0 5px;
    }

    .heading {

      font-size: 32px;
      color: #1f4529;

    }

   

    .add-button {
      background-color: #26771e; /* Black background */
      color: white; /* White text */
      border: none;
      border-radius: 50%; /* Circular button */
      width: 50px; /* Button size */
      height: 50px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(183, 182, 182, 0.2); /* Subtle shadow */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
      position: fixed;
      bottom: 20px; /* Position at the bottom-right */
      right: 20px;
      z-index: 1000;
    }

    .add-button:hover {
      background-color: #333333; /* Slightly lighter black on hover */
      transform: scale(1.1); /* Slightly enlarge on hover */
    }

    .add-button:focus {
      outline: none; /* Remove focus outline */
    }
  </style>
