<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/destination.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f1f6ee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }

      .planner-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 650px;
        padding: 30px;
        margin: 30px auto;
        position: relative;
        overflow: hidden;
      }

      .planner-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://img.icons8.com/external-flat-juicy-fish/344/external-airplane-vacation-flat-flat-juicy-fish.png') no-repeat;
        background-size: 150px;
        background-position: top right;
        opacity: 0.1;
        z-index: 0;
      }

      .planner-header {
        text-align: center;
        font-size: 32px;
        margin-bottom: 10px;
        color: #1f4529;
        font-weight: bold;
        position: relative;
        z-index: 1;
      }

      .planner-header::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background-color: #1f4529;
        margin: 10px auto 0;
        border-radius: 3px;
      }

      .description {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      label {
        font-size: 16px;
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: normal;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: 0 0 6px rgba(40, 167, 69, 0.5);
      }

      .add-more-btn,
      .save-btn {
        background-color: #1f4529;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-more-btn {
        margin-right: 10px;
      }

      .add-more-btn:hover,
      .save-btn:hover {
        background-color: #145e3b;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .select2-container--default .select2-selection--multiple {
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .select2-container--default .select2-selection--multiple:focus {
        border-color: #28a745;
      }

      .select2-container--default .select2-selection--multiple .select2-selection__choice {
        background-color: #1f4529;
        color: white;
        border: none;
      }

      .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
        color: #ffcccc;
      }

      .flatpickr-calendar {
        font-family: 'Poppins', sans-serif;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .flatpickr-current-month {
        color: #1f4529;
        font-size: 16px;
        font-weight: bold;
      }

      .flatpickr-day.today {
        background-color: #1f4529;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #f0f0f0; padding: 20px"
    >
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">Ethiopia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href='./home-page/index.html'>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./event-page/event.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="./Destinations.html">Destinations</a></li>
            <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link" href="./blogpost.html">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="planner-container">
      <div class="planner-header">Travel Planner</div>
      <p class="description">
        Adventure awaits! Plan your next journey with ease and style.
      </p>
      <form>
        <div class="form-group">
          <label for="name">Trip Title</label>
          <input type="text" id="name" name="name" placeholder="Enter user name" />
        </div>
        <div class="form-group">
          <label for="title">Trip Title</label>
          <input type="text" id="title" name="title" placeholder="E.g., Summer Getaway" />
        </div>

        <div class="form-group">
          <label for="date">Date Duration</label>
          <input type="text" id="date" name="date" placeholder="Select your travel dates" />
        </div>

      


        <div class="form-group">
          <label for="destination">Destination</label>
          <select id="destination" name="destination" multiple>
            <option value="paris">Denakil</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#destination").select2({
          placeholder: "Select destinations",
          allowClear: true,
        });

        flatpickr("#date", {
          mode: "range",
          dateFormat: "F j, Y",
          minDate: "today",
          weekNumbers: true,
          defaultDate: null,
        });
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

  <script src="js/Destination_menu_add.js"></script>
  <script src="js/plannerToDb.js"></script>
  </body>
</html>
