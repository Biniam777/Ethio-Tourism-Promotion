    <div class="header-container">
        <div class="header">
            <div class="image-slider">
                <img src="images/Ethiopian Epiphany Celebration - at Gondar, Ethiopia.jpg" alt="Event Image"
                    class="slider-image active">
                <img src="images/50 stunning Olympic moments_ Abebe Bikila's 1960 marathon victory â€“ in pictures.jpg"

                <img src="images/Genna (Ethiopia).jpg" alt="Event Image" class="slider-image">

            <p><span class="typed" data-typed-items="ETHIOPIAN CURRENT Event, HISTORICAL event, CULTURAL event"></span>
            </p>
        </div>

    <div class="content">
        <h2>Historical Event</h2>

        <h2>Cultural Event</h2>
        <div id="cultural-events" class="event-section-container">
            <!-- Cultural events will be populated here -->
        </div>

    <script>
        // JavaScript for toggleMenu and swiper functionality
        const typedElement = document.querySelector(".typed");
        if (typedElement) {
            const typed = new Typed(".typed", {
                strings: typedElement.getAttribute("data-typed-items").split(", "),
                typeSpeed: 50,
                backSpeed: 25,
                backDelay: 2000,
                loop: true,
            });
        }

        function toggleMenu() {
            const menu = document.querySelector('header ul');
            menu.classList.toggle('active');
        }

        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-image');

        function showNextImage() {
            // Remove the 'active' class from the current image
            images[currentIndex].classList.remove('active');

            // Update the index to the next image
            currentIndex = (currentIndex + 1) % images.length;

            // Add the 'active' class to the new image
            images[currentIndex].classList.add('active');
        }

        // Call showNextImage every 3 seconds (3000 milliseconds)
        setInterval(showNextImage, 3000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
